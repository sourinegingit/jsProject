<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="css/account.css">
	<title>Responsive Login And Register Form</title>


	<!-- unicons -->
	<!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/solid.css"> -->
</head>

<body>

	<div class="container">
		<form action="#" class="login active" onsubmit="signup()">
			<h2 class="title">Login to your account</h2>
			<div class="form-group">
				<!-- <label for="email">Email</label> -->
				<div class="input-group">
					<input type="email" id="login-email" placeholder="Email address">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<!-- <label for="password">Password</label> -->
				<div class="input-group">
					<input type="password" pattern=".{8,}" id="login-password" placeholder="Your password"
						class="password">
					<i class='bx bx-lock-alt'></i>
				</div>
				<span class="help-text">At least 8 characters</span>
			</div>
			<div style="display: flex;gap: 1rem;justify-content: center;margin-bottom: 13rem;">
				<input type="checkbox"><label>remember me</label>
			</div>
			<button type="submit" class="btn-submit" onclick="loginFunc()"
				style="background-color: rgb(32, 32, 32);color: white;border-radius: 2rem;">sign in</button>
			<a href="#">Forgot password?</a>
			<p>I don't have an account. <a href="index.html" onclick="switchForm('register', event)">Register</a></p>
		</form>

		<form action="#" class="register">
			<h2 class="title">Register your account</h2>
			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<input type="email" id="signup-email" placeholder="Email address">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input type="password" pattern=".{8,}" id="signup-password" placeholder="Your password"
						class="password">
					<i class='bx bx-lock-alt'></i>
				</div>
				<span class="help-text">At least 8 characters</span>
			</div>

			<button type="submit" class="btn-submit" onclick="signup()">Register</button>
			<p>I already have an account. <a href="index.html" onclick="switchForm('login', event)">Login</a></p>
		</form>
	</div>

	<script src="js/account.js"></script>
</body>

</html>
