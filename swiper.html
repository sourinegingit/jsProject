<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Link Swiper's CSS -->

    <link rel="stylesheet" href="swiper/swiper-bundle.min (1).css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="swiper.css">
    <title>slider</title>
</head>

<body>
    <section class="swiper mySwiper main slider">
        <div class="swiper-wrapper wrapper image-box">
            <div class="swiper-slide slide">
                <img src="img/thirdShoes.jpg" alt="img" class="image slider-image">
                <div class="image-data">
                    <h2 class="text">we provide high quality
                        <br>products just for you
                    </h2>
                    <div class="swiper-pagination"></div>
                    <button class="button" onclick="next()">Next</button>
                </div>
            </div>


            <div class="swiper-slide slide">
                <img src="img/fifth.jpg" alt="img" class="image">
                <div class="image-data">
                    <h2 class="text">your satisfaction is our
                        <br>number one periority
                    </h2>
                    <div class="swiper-pagination"></div>
                    <button class="button" onclick="next()">Next</button>
                </div>

            </div>


            <div class=" swiper-slide slide">
                <img src="img/firstShoes.jpg" alt="img" class="image">

                <div class="image-data">
                    <h2 class="text">lets fullfill your fashion
                        <br>needs with shoeright<br>now!
                    </h2>
                    <div class="swiper-pagination"></div>
                    <a href="account.html"><button class="button" onclick="GetStarted()">Get start</button></a>
                </div>
            </div>
        </div>


        <!-- <div class="swiper-button-next nav-btn"></div>
        <div class="swiper-button-prev nav-btn"></div> -->

    </section>

    <script src="swiper/swiper-bundle.min (1).js"></script>
    <script src="js/swiper.js"></script>
</body>

</html>
